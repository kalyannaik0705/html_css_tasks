<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TASK - 5</title>
    <style>
        div{
           
            justify-content: center;
            flex-direction: column;
           
        }
        table{
            margin-left: 36%;
        }
     h1{
            color: blue;
            font-weight: 300;
            text-align: center;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="tel"]{
                     width: 98%;
        }
        #l{
            text-align: right;
        }
        #reg
        {
            margin-left: 48%;
        }

    </style>
    
</head>
<body>
    <div>
        <h1>Registration form</h1>
    <form>
    <table border="1">

        <tr>
            <td>
                <label for="fname">First Name </label>
            </td>
            <td>
                <input type="text" name="fname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lname">Last Name </label>
            </td>
            <td>
                <input type="text" name="lname" id="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="mail">Email</label>
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Password">Password</label>
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Password">Re-enter Password</label>
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr >
            <td rowspan="2">
                <label for="Gender">Gender :</label>
            </td>
            <td>
                <input type="radio" name="Gender" id="">Male
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="Gender"> Female
            </td>
        </tr>
        <tr>
           <td>
            <label for="age">Age :</label>
           </td>
           <td>
            <input type="number" name="age" id="">
           </td>
        </tr>
        <tr>
            <td>
             <label for="pn">Phone number :</label>
            </td>
            <td>
             <input type="tel" name="pn" id="">
            </td>
         </tr>
         <tr>
            <td>
                <label for="ads">Address</label>
            </td>
            <td>
                <textarea name="ads" id="" cols="35" rows="5"></textarea>
            </td>
         </tr>
         <tr>
            <td>
            <label for="state">State</label>
            </td>
            <td>
                <input type="text">
            </td>
         </tr>
         <tr>
            <td>
                <label for="con">Country</label>
            </td>
            <td>
                <select name="con" id="" >
                  <option value="">Choose your country</option>
                    <option value="">America</option>
                    <option value="">Australia</option>
                    <option value="">canada</option>
                    <option value="">India</option>
                    <option value="">South africa</option>
                    <option value="">Turkey</option>
                </select>
            </td>
         </tr>
         <tr>
            <td>
                <label for="lan">Languages Known</label>
            </td>
            <td>
                <input type="checkbox"> English
                <input type="checkbox">Kannada
                <input type="checkbox">Hindi
                <input type="checkbox">Telugu
            </td>
         </tr>
         <tr>
            <td colspan="2">
            <input type="checkbox" name="dec">Hereby I declare all the given details are true
            </td>
         </tr>
         <tr>
           <td id="l" colspan="2">
                login to <a href="#ethnus">Ethnus</a> website
            </td>
         </tr>   
    </table> 
    <br>
    <input type="button" value="Register" id="reg">
</form>
</div>
</body>
</html>
