<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TASK - 2</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        div{
            border: 2px solid black;
            width:50%;

        }

<body >
    <div>
    <p>Lists can be nested (list inside list):</p>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</div>
</body>
